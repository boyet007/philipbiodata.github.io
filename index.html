Created by Philip Loa Pleyto @ 2019 </span></footer></div></div></div></div></div></div></div></div><script>window.__NUXT__=function(a,e,n,i){return{layout:"default",data:[{}],error:null,state:{content:[{id:"KpY8UzNPkN0zxHbFujnj",background_image:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/Grunge-Effect-Black-Wallpaper-for-Website.jpg?alt=media&token=ca3edafa-6600-446d-b522-061d2243dfc0",title:"Web Application Programmer",description:"I am a professional full stack web developer. My expertise is in the field of front-end and beautifying the website interface. Not only that, slicing graphic designs into HTML, CSS, Javascript, and Vue JS codes is another expertise that helps me in designing a website's interface. Also I capable in building API interfaces with PHP and Laravel Framework to connect between database and website. There are many past projects I've done so far, especially company websites. I am also a full stack developer, working as a freelancer or full time",image_1:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/laravel-logo.png?alt=media&token=900b7f60-b38e-4412-a02f-deb10ca15c88",image_2:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/Persisting-Vuejs-Applications-With-Vuex-Store.png?alt=media&token=a52bf72b-699c-4bd0-b6eb-7c9b38ad4318",image_3:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/firebase.png?alt=media&token=7c62388b-43f6-47c2-9cae-b058b8201b8f",status:"about"},{id:"Te3Y0pneA9bCuvbtAKnw",background_image:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/hacker-blue-light.jpg?alt=media&token=8da8dd06-f44e-4d4f-a657-9a3767b163bc",title:e,description:e,image_1:e,image_2:e,image_3:e,status:"utama"}],work:[{id:"0ko26JR0t2RRn9Jictcd",created_at:n,description:"Laravel + Jquery",name:"Mulia Jaya",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/muliajayaman.jpg?alt=media&token=d1e6adbc-38c2-498f-a67e-3ddebef3e0f4",url:"http://www.muliajayaman.com"},{id:"4cvhyWwE12IZmYGBI93N",created_at:n,description:"Laravele + Vue.js",name:"Mulia Jaya Mandiri (IA)",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/dashboard%20login.png?alt=media&token=e12ae723-6060-4060-a5b2-2886489391e7",url:i},{id:"WrmswKMSepW4VoqcGyx2",created_at:"2017",description:"Laravel +  Jquery",name:"Hotel Lurus",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/hotel-lurus.jpg?alt=media&token=3dbf6cf7-4bb2-4096-b963-265d2d536451",url:"http://www.hotellurus.com"},{id:"nK1lxWqNpOsJlaYvXoMx",created_at:a,description:"Firebase + Vue js",name:"Lancar Jaya Semesta",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/lancar-jaya.jpg?alt=media&token=3aac7397-d4be-4b4a-b405-76552229d5c4",url:i}],blog:[{id:"4aeXUvDfGTGxk1GausNy",created_at:a,description:"JAKARTA - Perkembangan teknologi mendorong peningkatan kebutuhan tenaga kerja yang ahli di bidang IT. Mulai dari startup sampai perusahaan besar terus mencari talenta terbaik yang bisa menjalankan profesi dengan latar belakang ilmu teknologi informasi ini.  Seiring berjalannya waktu, maka variasi pekerjaan di bidang teknologi pun bertambah. Berikut berbagai profesi di bidang IT yang paling dicari seperti dikutip Qerja, Jakarta, Sabtu (9/11/2018).   Ada profesi lama seperti programmer yang selalu dibutuhkan, ada pula titel pekerjaan baru seperti SEO Specialist yang dicari berbagai perusahaan.  Baca Juga: 5 Profesi IT yang Paling Dicari, Intip Gajinya   Programmer  Seseorang yang berprofesi sebagai programmer harus mampu menulis kode, dan mengerti algoritma. Ia adalah komponen penting dari perusahaan yang menggunakan IT sebagai bagian dari sistem kerja. Biasanya, programer menguasai setidaknya satu bahasa pemrograman dan menguasainya dengan baik. Tetapi, programmer yang bisa memahami berbagai bahasa pemrograman, tentu lebih disukai perusahaan.  Saat ini, berbagai perusahaan besar di bidang IT, perbankan hingga migas masih terus menyaring talenta berbakat yang bisa mengisi posisi programmer. Rata-rata gaji awal untuk seorang programmer memang hanya Rp5 juta, tetapi untuk orang yang memiliki pengalaman di profesi ini bisa mendapat penghasilan hingga Rp18 juta.  Baca Juga: Pekerjaan Sampingan untuk Emak-Emak Sambil Urus Anak  Mobile Developer  Developer lebih mahir dengan berbagai bahasa pemrograman dibanding dengan programmer. Developer tidak hanya bisa menyelesaikan masalah dengan pemrograman, tapi sampai dapat membangun suatu produk. Untuk menciptakan satu produk digital, ia harus menggunakan berbagai sistem dan bahasa pemrograman berbeda agar terhubung satu sama lain. Bahkan, Developer juga perlu punya sudut pandang bisnis agar produk bisa dijual.  Di era di mana penggunaan smartphone lebih berkembang daripada laptop atau PC, maka profesi Developer yang paling dicari khususnya Mobile Developer. Ia bertugas untuk membuat software atau aplikasi yang bisa digunakan di smartphone. Gaji yang ditawarkan untuk Developer pemula sekitar Rp5 juta. Tetapi, untuk Mobile Developer senior bisa mendapat penghasilan mendekati Rp10 juta.      Database Administrator  Titel Database Administrator jelas menggambarkan deskripsi pekerjaannya yaitu merancang, mengimplementasikan, mengelola, merawat, hingga memperbaiki kesalahan basis data organisasi. Lebih jauh, Database Administrator juga bertanggung jawab untuk mengembangkan basis data di masa mendatang dan menjamin keamanan data.  Baca Juga: 8 Tips Sukses Ala Steve Jobs, Nomor 1 Paling Penting!  Database Administrator harus memiliki kemampuan IT dasar, pemecahan masalah, analisis yang baik, keahlian komunikasi dan bekerja dalam tim. Database Administrator yang punya akses kepada bank data perusahaan harus menjalankan kode etik memegang rahasia perusahaan dan tidak membocorkannya meski sudah pindah kerja. Pada awal karir seorang Database Administrator hanya akan menerima gaji sekitar Rp3-4 juta. Tetapi, untuk Database Administrastor senior berhak mendapat upah hingga Rp6 juta  Network Engineer  Network Engineer bertugas mengurus jaringan komputer atau telekomunikasi di sebuah organisasi. Ia bekerja dengan perangkat telekomunikasi seperti router, switch, hub, firewall, modem, access point, hingga cable. Ia harus memastikan jaringan yang dikelola berfungsi dengan stabil dan dapat digunakan oleh user. Maka, ia adalah orang yang paling dicari jika terjadi persoalan jaringan, seperti pemeliharaan dan troubleshooting.   Network Engineer yang baru masuk dunia kerja dijanjikan bayaran sekitar Rp 4-5 juta. Sementara dengan tanggung jawab besar yang dipikul Network Engineer senior, maka perusahaan berani menawarkan gaji di atas Rp 10 juta.  QA Engineer  QA (Quality Assurance) Engineer bertugas memastikan produk software berjalan dengan baik dengan cara monitoring, menguji, dan memeriksa semua proses produksi suatu produk. Dengan adanya QA Engineer, maka produk atau jasa perusahaan dijamin keandalan, kegunaan, kinerja dan sesuai dengan standar kualitas umum yang ditetapkan. Untuk bisa menjalankan tugasnya, seorang QA Engineer harus teliti pada hal detail, memiliki kemampuan analisis yang baik, mampu bekerja sama, dan berorientasi pada layanan pelanggan.  QA Engineer juga salah satu profesi bidang IT yang paling dicari. Berbagai perusahaan yang membuka lowongan QA Engineer menawarkan gaji mulai dari Rp6 juta hingga Rp12 juta.  SEO Specialist  SEO (Search Engine Optimization) Specialist juga termasuk profesi di bidang IT. Profesional di bidang ini bertugas untuk mengoptimalkan sebuah website agar mudah dicari di situs pencarian. Caranya dengan memasang kode meta tag, memperbaharui website dengan konten berkualitas, menyebarluaskan link website, sampai menganalisa statistik website.  Tantangan pekerjaan SEO Specialist salah satunya adalah persaingan dengan situs kompetitor. Selain itu, jika situs pencari melakukan pembaharuan algoritma, berarti SEO Specialist harus melakukan strategi baru untuk optimasi situs. Berdasarkan data lowongan kerja yang diunggah di situs Qerja, perusahaan menawarkan gaji sekitar Rp8-10 juta untuk profesi SEO Specialist.  UX Researcher  UX Researcher atau User Experience Researcher berperan untuk mencari tahu kebutuhan (calon) pengguna produk perusahaan, memastikan desain produk memenuhi kebutuhan, dan membuat rekomendasi agar pengguna bisa memnggunakannya dengan mudah. Setelah produk beredar, UX Researcher juga terus mengawal dengan mengumpulkan data dan menganalisa pengalaman pengguna. Dengan begitu, ia bisa memberikan arahan sesuai data dan fakta untuk perbaikan dan pengembangan produk di masa mendatang.  Seorang UX Researcher harus memiliki kemampuan melakukan riset, kepekaan, rasa ingin tahu yang besar, dan kejelian agar bisa menggali banyak informasi dari user. Berdasarkan data yang dihimpun Qerja, gaji untuk posisi UX Researcher berkisar antara Rp5-7 juta. Sebagai contoh, PT Gojek Indonesia yang menawarkan gaji bulanan Rp8,4 juta untuk posisi UX Researcher.  Kalau Anda punya talenta yang berhubungan dengan komputer dan pemrograman, cobalah untuk memasuki dunia kerja di bidang ini, menekuni profesi IT dan meniti karir sampai puncak.  Bermacam lowongan kerja di bidang IT tersedia di berbagai situs lowongan kerja, dan ditawarkan di berbagai acara job fair. Sekarang, tinggal bagaimana Anda berusaha untuk mendapatkan pekerjaan impian.",name:"Profesi Bidang IT yang Paling Dicari, Gajinya Tak Terduga",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/it.jpg?alt=media&token=85f0136c-30e3-4a03-ab0c-b0dc08ea7433"},{id:"593v5smtxqzWHmP4oPzZ",created_at:a,description:"Spesifikasi Minimum PUBG Untuk PC Dan Laptop Versi Terbaru 2019 – Kemungkinan besar belum ada yang tahu tentang PUBG. Pada umumnya yang sudah mengerti adalah yang terbiasa bermain game di gadget, bisa itu di Personal Computer, bisa juga di laptop. Karena yang memahaminya barulah sedikit alangkah lebih baiknya sebelum lanjut ke pembahasan yang lebih mendalam kita cari tahu terlebih dahulu apa itu yang dimaksud dengan PUBG.  PUBG adalah singkatan dari Player Unknown’s Battle Grounds. PUBG merupakan sebuah nama dari game online Microsoft yang sudah sangat terkenal, yang begitu banyak peminatnya di pasaran.  Game PUBG ini memiliki grafis yang cantik dan membutuhkan MAP yang lumayan luas. Tidak hanya grafis yang indah namun juga diikuti dengan jumlah pemain yang banyak. Supaya permainannya bisa berjalan dengan lancar, dibutuhkan kerja yang ekstra keras dari beberapa kartu grafis dan komponen komputer lain, seperti ram, processor dan hard disk.  Baca Juga: Ini Spesifikasi Minimum FIFA 18 Untuk PC dan Laptop Ini Spesifikasi Minimum PES 2018 untuk PC dan Laptop Rekomendasi 5 Laptop Gaming Terbaik Untuk Bermain PUBG Mengingat kondisinya yang seperti itulah jika kita ingin memainkan game online Microsoft ini di laptop atau Personal Computer harus bisa memenuhi berbagai macam syarat. Paling tidak ada beberapa spesifikasi yang minimum harus ada yang wajib tersedia di Personal Computer maupun di laptop yang kita miliki. Berikut di bawah ini spesifikasi minimum PUBG untuk PC dan laptop :  Spesifikasi Minimum PUBG Untuk PC dan Laptop Versi Terbaru 2018 VGA Card atau kartu grafis VGA adalah salah satu komponen yang sangat penting dan berpengaruh sekali pada suatu grafis. Grafis bisa menjadi cantik dan lancar jalannya kalau VGAnya juga bagus. Misalnya seperti ini. NVIDIA tipe GTX 1060 6 GB akan cocok untuk bisa memperoleh FPS (Frame Per Second) yang prima sebesar 60 dengan resolusi dan settingan minimum sebesar 1080p.  Baca Juga: VGA Card Gaming Terbaik Harga Murah Untuk Bermain PUBG  Atau misalnya begini, NVIDIA tipe GTX 1070 akan bagus jika dimainkan pada settingan ultra. Kalau ingin bermain bagus dengan resolusi di atas 1080p maka yang paling sesuai adalah NVIDIA tipe GTX 1080.  Processore CPU CPU berguna sekali untuk mengatasi situasi dan kondisi yang sangat berat yang pada umumnya terjadi pada sebuah game, seperti loading atau bisa saja kemunculan dari pemain-pemain yang lainnya lagi. Tipe CPU yang cocok untuk Gaming ini adalah multiple core dengan AMD bertipe Ryzen. Atau kalau mau memilih Intel gunakanlah Intel Dual Core dengan resolusi 1080p dan settingan medium.  Pilihan lainnya lagi adalah Intel i5-7500 atau Ryzen 5 1600, kalau ingin bermain dengan lancar di settingan ultra. CPU Intel i7-7700k adalah jenis yang paling tepat untuk dipakai jika ingin mendapatkan performa yang paling baik.  Memori atau RAM RAM merupakan singkatan dari Random Access Memory. Bertugas sebagai penampung berbagai aplikasi yang sedang aktif di Personal Computer. Karena PUBG membutuhkan mempri dalam jumlah yang sangat banyak maka disarankan sekali untuk menggunakan RAM dengan kapasitas yang besar juga, yakni 16GB.  Spesifikasi Minimum PUBG Untuk PC Sistem Operasi: 64-bit Windows 7, Windows 8.1, Windows 10 Processor: Intel Core i3-4340 / AMD FX-6300 Memory RAM: 8 GB RAM VGA Card: Nvidia GeForce GTX 660 2GB / AMD Radeon HD 7850 2GB DirectX: Versi 11 Koneksi: Broadband Internet connection Penyimpann HDD: 30 GB tersedia pada HDD Spesifkasi Ideal PUBG PC dan Laptop Sistem Operasi: 64-bit Windows 10 Processor: AMD Ryzen 5-1600 / Intel Core i5-7600K Memory RAM: 16 GB RAM VGA Card: AMD Radeon RX 580 4GB / Nvidia GTX 1060 6GB atau diatasnya DirectX: Versi 11 Koneksi: Broadband Internet connection Penyimpann HDD: 30 GB tersedia pada HDD Dengan melihat penjelasan di atas sudah pasti bahwa untuk bisa memainkan game PUBG dengan FPS 60 denan sangat lancar di pc maupun di laptop kita membutuhkan spesifikasi yang sangat berkualitas.  Biaya yang dikeluarkan untuk itu semua akan sangat besar. Menurut perhitungan, dibutuhkan biaya paling tidak 25 juta rupiah untuk bisa bermain dengan sensasi yang luar biasa.  Spesifikasi yang ideal, dengan resolusi sebesar 1080p, dengan pc atau laptop gaming terbaik yang memiliki komponen-komponen yang sesuai dengan kriteria di atas, sangat wajar jika game PUBG disebut sebagai game yang luar biasa mahal.",name:"Spesifikasi Minimum PUBG PC dan Laptop",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/pubg2.jpg?alt=media&token=bec9f9e9-e290-44a9-87a1-8fe9fa557309"},{id:"7ehyHvOTeC4pPryaAlPq",created_at:a,description:" Dari beberapa framework PHP yang sudah pernah saya pakai, pilihan saya jatuh ke Laravel (sebelumnya saya pernah pakai CodeIgniter, Yii dan Zend). Saya rasa tidak perlu dijelaskan kenapa saya memilih Laravel. Lebih baik Anda membaca beberapa hal yang saya pelajari ketika mempelajari Laravel. Mudah-mudahan dapat sesuatu.  Artikel ini, saya tujukan bagi web developer yang masih senang menggunakan PHP native atau membuat “framework” sendiri. Tulisan ini tidak bermaksud menyalahkan pengguna PHP native, tapi lebih ke menambah wawasan kenapa sebaiknya kita menggunakan framework PHP pada umumnya, dan lebih khususnya framework Laravel.  1. Menghindari repetitive work Membangun berbagai fitur di website itu cukup memakan waktu. Apalgi jika kita membangunnya sendiri. Itulah sebabnya, dalam industri web itu ada yang namanya NIH (Not Invented Here). Jadi, untuk beberapa fitur web, kita serahkan ke library lain yang bukan hasil bikinan kita.  Contoh sederhananya adalah fitur export excel. Fitur ini sangat sering saya temui dalam membuat website. Bisa saja saya membuat library sendiri yang merubah file teks biasa menjadi excel, tapi pasti memakan waktu. Oleh karena itu, fitur ini selalu saya percayakan ke library PHPExcel.  Laravel, bekerja di bawah level library itu. Ia bekerja meng-abstraksi fitur-fitur native PHP. Banyak sekali contohnya, dari Session, Redirect, Autentikasi, Cache, Input, Lokalisasi, Routing, Database, Queue dan sebagainya. Yang jika saya jelaskan semuanya bisa selesai satu buku.  Teknik lain dalam routing ini adalah dengan menggunakan pattern Front Controller. Jika Anda belum paham, pattern ini memungkinkan kita membuat sebuah aplikasi PHP dengan url yang kompleks tapi hanya memiliki satu file index. Pattern ini sangat sering ditemui di berbagai CMS populer misalnya wordpress.  Untuk membangun pattern ini, ada cukup banyak hal yang harus Anda lakukan dari membuat logic front controller dan setup url writing di web server (misalnya dengan .htaccess di apache). Kalau mau coba buat sendiri, silahkan pelajari tutorial di sitepoint ini.  Routing di Laravel akan memudahkan developer membuat aplikasi dengan pattern Front Controller. Routing Laravel telah mengabstraksi fitur URL di PHP untuk melakukan hal dasar ini. Bahkan Laravel menyediakan fitur untuk mengetahui semua route dengan satu perintah, yaitu php artisan routes. Ini salah satu contoh outputnya:  2. Security Bagi saya, keamanan aplikasi merupakan nomor satu dalam mengembangkan website. Terlebih jika website tersebut menyimpan banyak data yang sangat penting.  Keamanan merupakan hal yang terus berkembang. Riset terus dilakukan. Tiap hari celah baru ditemukan. Begitupun dengan penutup celahnya.  Mengikuti perkembangan keamanan aplikasi PHP, misalnya di phpsec, exploit-db, sensiolabs security, dsb bisa cukup melelahkan dan menyita waktu. Apalagi bagi seorang single fighter developer, udah capek bikin website, tambah capek lagi ketika websitenya di hack. Sakitnya tuh, disini, disini, disini... :D  Saya sendiri ketika masih menjadi asisten di Unpad, pernah menguji aplikasi yang dibuat oleh mahasiswa dengan melakukan SQL Injection. Dan hasilnya, cukup lumayan, saya dapat login ke aplikasi mereka tanpa mengetahui username dan passwordnya.. ☺  Laravel dengan komunitasnya, hadir memastikan fondasi dari aplikasi yang kita bangun benar-benar aman dari masalah security dasar seperti ini. Dari mulai pengamanan csrf, autentikasi, sanitasi data, validasi data dsb telah dilakukan oleh framework Laravel. Semuanya itu kita dapat dengan gratis.  Sekiranya ada lubang keamanan di framework ini, tentu akan banyak developer lain yang tahu. Dan, penutup celah keamanan ini akan segera dirilis. Misalnya seperti celah keamanan ini. Untuk menutup celah ini, saya tinggal mengupdate versi laravel ke versi terbaru. Selesai.  3. Quality Sebagaimana saya jelaskan di poin 2. Laravel akan menjadi fondasi dari aplikasi yang kita bangun. Jika kita hendak membangun rumah, tentunya fondasi yang kokoh dan kuat akan menopang rumah yang besar. Bahkan, gedung pencakar langit sekalipun bisa dibangun diatasnya.  Yap, begitulah Laravel. Dimulai dari standar code yang mengikuti PSR0 dan PSR1. Begitupun dengan syntax dari framework ini, ada ratusan test yang berjalan ketika sebuah syntax baru dimasukkan ke dalam framework ini. Jadi, kita bisa memastikan bahwa framework ini benar-benar solid dan aman. Siap menjadi fondasi dari aplikasi kita, sebesar dan sekompleks apapun.  4. Memudahkan Teamwork Alasan ini saya tujukan bagi Anda yang membuat framework sendiri. Saya ingin menantang Anda, seberapa cepat developer yang baru mempelajari framework yang Anda buat?  Tentunya, pasti beragam. Tergantung seberapa kompleks arsitektur framework yang Anda buat dan seberapa lengkap dokumentasinya. Belum lagi Anda akan direpotkan ketika developer baru tersebut mendapatkan sebuah fitur yang tidak dijelaskan di dokumentasi. Mencari di google pun di ngga akan ketemu, sekiranya framework ini hanya Anda gunakan di internal kantor (bukan opensource).  Berbeda kasusnya dengan menggunakan Laravel. Jika ada developer baru yang masuk ke project, dia cukup mempelajari dokumentasi resmi Laravel. Ini akan sangat menghemat waktu. Bahkan, ada penulis buku yang berani menjamin Anda paham Laravel dalam seminggu. (oke, itu saya, hahaha :D )  Suatu saat dia menemukan fitur yang tidak dipahami dari Laravel, dia cukup buka google dan lautan informasi akan datang menghampirinya. Ada pula forum resmi maupun tidak resmi yang siap menjawab pertanyaannya. Simple kan?  Yap, memang ada kepuasan tersendiri ketika kita membuat framework sendiri. Tapi ingat, framework yang solid itu tidak hanya dibangun dari codebase yang kompleks dan arsitektur yang berlapis-lapis. Tapi, ditambah pula dengan dokumentasi yang lengkap dan codebase yang selalu diaudit dari berbagai masalah keamanan dan performa.  Saran saya, untuk pekerjaan yang akan dikerjakan oleh banyak orang, mari kita turunkan ego kita dan gunakan framework yang banyak digunakan orang lain.  5. Interoperability Jika Anda hendak membangun aplikasi open source, Anda harus memastikan codebase yang digunakan dipahami oleh banyak orang. Dengan begitu, akan lebih banyak orang yang akan berkontribusi di project tersebut.  Laravel dengan popularitas dan berbagai kelebihannnya menjawab masalah itu. Dapat kita temui banyak project opensource menggunakan Laravel, misalnya Flarum, sebuah aplikasi forum yang dibangun diatas Laravel dan EmberJS.  6. Hemat Biaya Perlu saya jelaskan lagi?? Oke, ini beberapa hal yang akan mengeluarkan biaya ketika Anda menggunakan PHP native atau membuat framework sendiri:  Membuat dokumentasi penggunaan Membuat dokumentasi API framework Maintenance security Maintenance bug Maintenance performa dll. 7. Hemat Waktu Dengan berbagai abstraksi yang dilakukan Laravel, Anda dapat lebih fokus memikirkan logic bisnis dari aplikasi yang Anda buat.  Waktu Anda tidak perlu lagi disia-siakan dengan mengurusi hal-hal dasar di PHP. Titik.  Tentunya, dari semua alasan diatas, pilihan tetap saja jatuh ke tangan Anda. Jika aplikasi yang dikembangkan sangat simple, tentunya penggunaan Laravel bisa overkill.  Yang saya pahami, pekerjaan web developer itu unik. Berbeda dengan pekerjaan lain yang cenderung stabil. Menjadi web developer harus siap mempelajari berbagai hal baru. Apa, bagaimana dan kenapa-nya ketika kita membuat web bisa berubah dalam hitungan bulan, bahkan minggu. Popularitas Laravel dalam beberapa tahun ini menunjukkan ada “sesuatu” di framework ini yang bisa kita pelajari dan manfaatkan. Sekiranya kita belum berminat untuk menggunakannya di dunia kerja, tidak ada salahnya jika kita mempelajarinya. Banyak hal yang bisa kita pelajari, dari arsitekturnya, coding style, API-nya, dll. Bisa jadi, framework ini merupakan jawaban dari do’a-do’a kita tentang berbagai keluhan ketika coding selama ini.. Dah..☺",name:"7 Alasan Menggunakan Framework Laravel dibandingkan native PHP",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/laravel.png?alt=media&token=0bf5b9d3-6605-4eff-bb9d-603f3dbc26b4"},{id:"8XnX4kMylRjNdF2g7FoJ",created_at:a,description:"Penasaran dengan spesifikasi dan performa dari ASUS TUF Gaming FX504, laptop gaming yang bukan bagian dari ROG? Yuk simak ulasannya di sini! Pada bulan Mei 2018 lalu ASUS telah memperkenalkan seri terbaru laptop gaming-nya. Tak tanggung-tanggung, terdapat tiga produk yang diperkenalkan untuk tiga segmen yang berbeda; di mana ketiga laptop gaming tersebut telah menggunakan prosesor Intel generasi kedelapan, Coffe Lake. Salah satu yang diunggulkan adalah varian ASUS TUF Gaming FX504, di mana varian tersebut merupakan produk terbaru ASUS yang diperuntukan bagi gamer yang mencari sebuah laptop gaming berkualitas namun dengan harga yang lebih terjangkau.  [REVIEW] ASUS TUF Gaming FX504, Laptop Gaming Terjangkau yang Bukan ROG Sumber gambar: DuniaGames Brand The Ultimate Force (TUF) pada awalnya hanya digunakan pada varian motherboard produksi ASUS, dimana motherboard tersebut memiliki sepertifikasi daya tahan yang sangat baik sehingga dapat digunakan dalam jangka panjang. Meskipun mengusung brand yang sama, tetapi keunggulan dari laptop ini bukan dari motherboard-nya, melainkan pada daya tahan pemakaian dan diklaim memiliki umur yang lebih panjang dari laptop gaming biasanya.  Mungkin kamu bakal mempertanyakan mengapa ASUS menciptakan laptop gaming dengan merek TUF dan bukannya Republic of Gaming atau ROG seperti yang sudah-sudah?  ASUS menjawab alasannya adalah karena merek produk ROG kini telah naik kelas dan rata-rata produk yang diciptakannya memiliki harga yang lebih mahal. Oleh sebab itu, ASUS menciptakan merek produk baru bernama TUF agar dapat memberikan sebuah laptop gaming berkualitas layaknya ROG namun dengan harga yang lebih enak dikantong.  [REVIEW] ASUS TUF Gaming FX504, Laptop Gaming Terjangkau yang Bukan ROG Sumber gambar: DuniaGames BACA JUGA >> ASUS FX503, Laptop Entry Gaming Powerfull Harga Miring!  Lini TUF Gaming sendiri dipastikan menghadirkan produk dengan harga lebih terjangkau, namun tetap memiliki durabilitas dan performa tinggi serta berbagai fitur gaming dari seri ROG yang telah diadaptasi sesuai dengan kebutuhan para gamer saat ini.  TUF Gaming FX504 sendiri mengusung layar berukuran 15,6 inci dengan resolusi Full HD (FHD). Sedangkan untuk sektor dapur pacunya, laptop ini diperkuat dengan beberapa varian prosesor; di antaranya adalah Intel Core i7-8750H 2.2Ghz dan Intel Core i5-8300HQ 2.3Ghz. Diperkuat lagi dengan RAM 8 GB DDR4, memori penyimpanan 1 TB HDD ditambah SSD 128 GB, serta juga dua varian kartu grafis yang bisa dipilih: yakni Nvidia GTX 1050 Ti dan GTX 1050.  Kebetulan DuniaGames mendapatkan kesempatan untuk mencicipi laptop gaming ASUS TUF FX504 versi Intel Core i5-8300HQ 2.3Ghz dengan 4 GB Nvidia GTX 1050. Berikut ini adalah spesifikasi lengkap dari laptop gamingtersebut.  [REVIEW] ASUS TUF Gaming FX504, Laptop Gaming Terjangkau yang Bukan ROG Sumber gambar: DuniaGames [REVIEW] ASUS TUF Gaming FX504, Laptop Gaming Terjangkau yang Bukan ROG Sumber gambar: DuniaGames [REVIEW] ASUS TUF Gaming FX504, Laptop Gaming Terjangkau yang Bukan ROG Sumber gambar: DuniaGames [REVIEW] ASUS TUF Gaming FX504, Laptop Gaming Terjangkau yang Bukan ROG Sumber gambar: DuniaGames ASUS TUF Gaming FX504 yang kru DuniaGames pegang ini merupakan versi mainstream. Disamping harganya yang mampu bersaing dengan beberapa merek lainnya, spesifikasi yang ditawarkan juga dapat diandalkan. Layar Full HD menggunakan panel IPS berukuran 15,6 inci, membuat komputer jinjing ini memiliki bobot hanya sekitar 2,3 kg. Ditambah dengan adapter yang tidak terlalu besar, membuat laptop ini tidak terlalu berat ketika dibawa kemana-mana.  Meskipun spesifikasi yang ditawarkan adalah prosesor Intel Core i5 generasi kedelapan, tetapi laptop ini tetap bisa diandalkan untuk bermain video game kelas AAA dengan setting-an rendah hingga menengah.  Kapasitas memori atau RAM dari ASUS TUF Gaming FX504 memang telah terpasang 8 GB DDR4, tetapi tersedia slot RAM tambahan yang memungkinkan kamu untuk memasang memori tambahan. Selain itu apabila kapasitas penyimpanan terasa kurang luas, terdapat juga slot M.2 PCIe SSD sebagai tempat penyimpanan kedua agar kinerjanya ini semakin mantap.",name:"Review Laptop Gaming Asus TUF",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/34879438_f374f42b-248b-4b70-856e-1ae81d260170_700_700.jpg?alt=media&token=1b15b1d9-5b58-4987-9351-d81a26b2a496"},{id:"FOKoUc5Dmr6lMJHlF2r0",created_at:a,description:"Beberapa pekan lalu Huawei mengenalkan seri smartphone P30  di Paris. Smartphone tersebut adalah P30 Pro dan P30. Huawei menempatkan P30 Pro sebagai varian yang paling unggul atau flagship. Saya sempat mengulas smartphone berkonfigurasi empat kamera tersebut, hasilnya adalah kamera yang sangat baik dibandingkan dengan smartphone flagship lainnya.  Kali ini saya akan mengulas Huawei P30, yang kastanya satu strip di bawah P30 Pro. Bisa dibilang P30 merupakan adik dari P30 Pro. Jika P30 Pro mengusung konfigurasi empat kamera, maka P30 ‘hanya’ dilengkapi konfigurasi tiga kamera. Dalam hal prosesor, baik P30 dan P30 Pro dipersenjatai oleh Kirin 980.  Desain simpel  Huawei P30 yang ada di tangan saya memiliki penyimpanan internal sebesar 128 GB. Perlu diketahui bahwa pabrikan yang berbasis di China tersebut menyematkan memori internal P30 dengan berbagai opsi: 64 GB, 128 GB dan 256 GB. Kamu juga dapat menambahkan memori eksternal hingga 256 GB via slot Nano Memori (NM). Slot NM menggunakan slot kartu SIM 2, artinya kamu tidak dapat menggunakan fitur dual SIM ketika memasukkan memori NM.  Slot kartu SIM (atau NM) berada di sisi kiri atas. Soal layar, P30 mengusung ukuran sebesar 6,1 inci dengan teknologi panel OLED. Panel ini menjadikan konten di layar terlihat cerah dengan kepekatan yang sangat dalam. Ini membuat kontras pada layarnya sangat baik. Kecerahan layar yang dimilikinya sangat cerah untuk ukuran panel OLED sehingga saya tidak merasa kesulitan mengakses smartphone di siang hari bolong.  Resolusi yang dimiliki layar P30 adalah 1080 x 2340 piksel. Oleh karenanya, konten pada layar terlihat tajam meski ukuran font tulisan kecil. Senada dengan P30 Pro, Huawei P30 juga menyajikan aspect ratio 19,5:9. Kamera depan terletak di dahi ponsel, sehingga terdapat notch. Notch ini hanya untuk tempat kamera depan, bukan speaker (earpeice).  Huawei menempatkan speaker untuk melakukan panggilan telepon di atas kamera depan. Meski demikian, bezel atas tetap terlihat tipis.  Berbicara seputar bezel, Huawei merancangnya cukup ramping. Tetapi bezel kiri dan kanan tetap terlihat, berbeda dengan P30 Pro. Pasalnya P30 tidak menggunakan layar melengkung. Paras P30 memang tidak serupawan P30 Pro. Tetapi saya pribadi lebih menyukai pengalaman memegang P30 karena pinggirannya tidak melengkung. Layarnya yang berukuran lebih kecil dan tanpa sisi melengkung menjadikan saya lebih betah menggenggam P30.    Tidak ada tombol navigasi fisik, karena Huawei menggantinya dengan tiga tombol virtual di bawah layar. Tombol fisik yang dapat saya temui hanya tombol akses volume dan tombol daya. Satu hal lagi yang saya suka dari P30 dibandingkan P30 Pro adalah Huawei menyematkan jack audio 3,5 mm. Mungkin tidak semua orang memerlukan jack tersebut, tetapi kehadirannya dapat membantu saya mendengarkan musik via earphone sembari mengisi ulang baterainya.  Bodi P30 mendukung sertifikasi IP53 sehingga memungkinkannya tahan terhadap debu dan ciptaran air atau hujan yang tidak terlalu deras. Sedangkan P30 Pro memiliki sertifikasi IP68 yang lebih tahan terhadap air hingga kedalaman 2 meter selama 30 menit. Dengan demikian P30 tidak dapat digunakan untuk memotret di bawah air.  Mirip saudaranya, sensor sidik jari P30 juga terbenam di bawah layar. Kecepatan performa yang dihadirkan untuk mendeteksi sidik jari cukup cepat. Tetapi P30 memerlukan sedikit waktu lagi ketika jari tangan saya basah. Selain sidik jari, ada lagi sensor keamanan biometrik lainnya: pengenal wajah (face recognition).  Berbeda dengan keamanan sidik jari yang membutuhkan proses agak panjang saat melakukan registrasi, cace recognition hanya membutuhkan waktu yang jauh lebih cepat. Asal tidak membelakangi cahaya lampu di dalam ruangan, face recognition mampu mendetaksi wajah secara cepat. Face recognition P30 tidak dapat ‘dibohongi’ menggunakan foto wajah saya. Artinya susah dimanipulasi.    Huawei masih bekerja sama dengan Leica untuk kamera belakang P30. Ada tiga kamera belakang pada P30: satu beresolusi 40 MP f/1.8 untuk memotret sudut pandang lebar, satu beresolusi 16 MP f/2.2 untuk memotret sudut pandang super lebar, dan satu lagi beresolusi 8 MP f/2.4 untuk memotret subjek di kejauhan hingga 3x pembesaran. Fitur Optical Image Stabilization (OIS) hanya terdapat spada lensa telefoso. Keputusan menggunakan OIS pada lensa zoom cukup tepat lantaran getaran tangan seakan lebih terasa ketika memotret subjek jauh.  Jika disetarakan dengan kamera berformat 35mm, focal length untuk lensa lebar P30 adalah 27mm. Sedangkan untuk lensa super lebar dan lensa telefoto masing-masing memegang focal length 17mm dan 80mm.  Performa yang dihasilkan lensa telefoto cukup baik karena saya tidak melihat adanya distorsi. Ini berkat lensanya bertipe aspherical (ASPH).  Ketika memotret menggunakan lensa telefoto, saya sangat tertolong oleh fitur OIS-nya. Sebelum menekan tombol shutter, saya sudah sangat merasakan keandalan fitur OIS ini. Dengan demikian, hasil foto lensa zoom 3x tidak menampilkan gangguan blur akibat getaran tangan.  Detil yang dihasilkan oleh lensa telefoto sangat baik. Kebetulan saya memotret di tenagh taman dengan pohon-pohon yang rindang. Meski tidak terlalu tajam, detil yang dihadirkan memiliki tingkat tekstur yang sangat baik. Daun-daun yang ada di kejauhan juga tetap terlihat dengan bagus. Tingkat exposure terlihat cukup rapi, tidak ada bagian yang terlalu terang. Bagian bawah pohon tetap terlihat, tidak mengalami gangguan under-exposure.  Ketika saya memotret menggunakan zoom digital 5x, hasil yang ditampilkan tetap tanpa cacat. Daun-daun yang rindang menampilkan tekstur yang rapih seperti saat saya memotret menggunakan 3x zoom. Exposure yang dihadirkan tetap tampil merata. Zoom digital yang mampu dihadirkannya hingga 30x. Pada tingkat zoom ini, P30 sudah tidak dapat menghadirkan detil warna yang akurat serta banyak terjadi penurunan detil. Selain itu, OIS yang dimiliki lensa telefoto tidak mampu menstabilkan guncangan tangan.  Saya lebih sering memotret menggunakan lensa lebar. Lensa ini berpadu dengan sensor beresolusi 40 MP serta aperture f/1.8. Seperti P30 Pro, Huawei menghadirkan beragam macam mode pada P30: Aperture, Night, Portrait, Photo, Video, Pro, dan More. Mode ‘More’ akan menampilkan beberapa fitur pemotretan lain seperti Slow-mo, Monochrome, AR lens, HDR, dan lain-lain.  Mode Aperture menawarkan bukaan lensa dari angka f/0.95 hingga f/4. Ketika saya menyetel aperture f/0.95 untuk memotret benda berukuran kecil (kamera mirrorless), efek bokeh yang ditawarkan memang bagus tetapi pinggiran subjek terlihat kurang alami, terutama pada bagian hood lensa. Meski demikian, detil tekstur yang dihadirkan tetap tajam. Saat Saya beralih ke aperture f/2.8, efek bokeh yang dihasilkannya sangat alami tanpa mengganggu pinggiran subjek.  Lain cerita ketika saya memotret subjek berukuran lebih besar (orang), penggunaan aperture f/0.95 terlihat alami. Setiap rambut teman saya terlihat cukup baik, tidak terganggu oleh efek blur. Aperture f/2.8 memberikan efek blur yang mulus, kamera tidak secara cermat memilah subjek utama dan mana latar belakang.   Baik lensa lebar dan lensa super lebar tidak dilengkapi dengan fitur OIS, tetapi gambar tidak terganggu oleh blur akibat goyangan tangan. Ini berkat dukungan AI Image Stabilization (AIS) eksklusif dari Huawei. Meski tidak setara OIS pada lensa telefoto, AIS cukup membantu mengurangi gangguan blur. Pada dasarnya AIS merupakan Electronis Image Stabilization (EIS), namun memiliki performa lebih mutakhir karena berbasis kecerdasan buatan (artificial intelligence/AI).  Berbicara seputar AI, P30 juga dilengkapi dengan fitur Master AI agar dapat mendeteksi apa yang akan saya potret. Fitur ini cukup akurat. Contoh, ketika saya memotret situasi di taman dengan pepohonan rindang dan banyak rumput, smartphone P30 akan langsung mengalihkan mode pemotretan “Greenery” agar warna hijau yang ditampilkan lebih hidup namun tetap menjaga detil setiap rumput dan daun.  Ketika saya memotret air mancur, Master AI pada P30 akan mengubah skema pemotretan menjadi ‘Water Fall’ yang menambahkan warna biru pada air serta mengurangi kecepatan shutter speed agar pergerakan air lebih dramatis pada hasil foto.  Kebetulan taman di tempat saya memotret juga ada kandang burung yang berukuran cukup besar. Ketika saya membidik kandang burung tersebut, kamera langsung mengubah mode menjadi ‘Historical Buildings’ sehingga tekstur kayu akan lebih terlihat serta warna coklat meningkat. Menurut saya, pendeteksian kandang burung menjadi ‘Historical Buildings’ bukanlah sesuatu yang keliru mengingat kandang burung yang saya potret menyerupai rumah klasik.  Performa pemotretan monokrom cukup baik karena tekstur helai rambut tetap terlihat. Pembagian warna grey-scale dan hitam menjadikan tekstur pada subjek tetap terjaga, meski tidak terlalu istimewa. Pada pilihan Aperture dan Portrait, efek bokeh yang ditampilkan tidak terlalu baik. Batang pohon yang ada di belakang subjek terlihat seolah-olah hampir setara dengan subjek. Pinggir kepala subjek yang saya foto juga terlihat kurang alami. Tetapi secara keseluruhan, hasil foto B/W P30 keren.  Fotografi pada minim cahaya juga menampilkan hasil yang ciamik. Selepas senja saya jalan-jalan ke stasiun MRT. Ketika saya memotret beberapa kereta yang sedang diam dari atas stasiun, hasil yang dihadirkan menyajikan exposure secara merata, dari bagian yang terkena sinar matahari hingga bagian yang minim sinar matahari.  Ketika malam hari sudah tiba, saya menggunakan mode Night untuk memotret di bilangan Bundaran HI. Gangguan ISO dapat ditangani dengan baik. Saya tidak melihat gangguan grain di bagian langit atau di area gelap lainnya. Lampu-lampu gedung terlihat jelas tanpa ‘saling menyatu’ dengan yang lainnya. Tetapi lampu-lampu jalan terlihat agak bleber. Meski demikian tidak terlalu menganggu.  Performa video dapat ditampilkan secara aman ketika saya merekam sambil berjalan. Stabilisasi gambar yang ditawarkan cukup baik, tidak terjadi hasil yang terlalu goyang. Tetapi stabilisasi gambar tidak mampu mengadirkan gerakan video yang terjaga ketika saya berlari.  Hasil warna video lumayan bagus dengan struktur daun yang cukup terlihat secara mendetil. Meski tidak sebagus ketika saya memotret, penataan exposure terbilang baik. Saya juga sempat merekam pada malam hari yang diterangi oleh lampu-lampu jalan sambil diboncengi oleh teman. Kestabilan hasil video cukup baik, namun masih menunjukan beberapa getaran. Detil yang dihadirkan terbilang lumayan, meski daun-daun pada pepohonan tidak menampilkan tekstur yang alami.  Beralih kamera depan, Huawei melengkapinya dengan sensor beresolusi 32 MP dengan aperture f/2.0. Seperti kamera belakang, kamera depannya mengantungi mode HDR agar wajah tetap terlihat meski membelakangi cahaya. Mode ini juga memungkinkan bagian layar belakang (background) tidak terganggu oleh gejala over-exposure.  Kamera depan mampu menyajikan warna kulit yang alami dengan mempertahankan tekstur. Helai rambut terpotret dengan rapih. Tetapi daun-daun yang di belakang subjek tidak setajam ketika memotret menggunakan kamera belakang.  Untuk seru-seruan, P30 memiliki beberapa mode pemotretan agar dapat mengubah background. Di antaranya adalah Foldings Blind dan Stage Lightings. Secara keseluruhan, kedua mode dapat mendeteksi antara wajah dan baju subjek. Namun bagian rambut di pinggiran kepala tampak tidak alami.  Huawei tidak bekerja sama dengan Leica untuk kamera depan. Tetapi dapat saya katakan kamera depannya cukup untuk mengambil wajah agar menjadi lebih kece dengan bantuan mode Beauty sehingga dapat mengubah warna kulit dan mengubah bentuk anatomi dagu.  Performa  Setelah mengetahui hasil fotografinya, kini saatnya saya menguji performa Huawei P30. Seperti yang sebelumnya saya informasikan, versi P30 yang saya uji memiliki kapasitas RAM 8 GB dan penyimpanan internal 128 GB. Agar dapat mengetahui kecepatan memori internalnya, saya menginstal aplikasi AndroBench. Hasil yang ditawarkannya adalah 876 MB/s untuk kecepatan Sequential Read dan 196 MB/s untuk Sequential Write. Cukup mengagetkan karena performa Sequential Read P30 lebih tinggi dibandingkan dengan kecepatan P30 Pro (854 MB/s vs 867 MB/s).  Dalam hal Random Read dan Random Write, Huawei P30 masing-masing berhasil menorehkan kecepatan 146 MB/s dan 152 MB/s. Sebagai informasi, Random Read/Write adalah performa kecepatan baca atau tulis sekumpulan file-file berbeda. Data tersebut tersimpan di block memori yang tidak berurutan. Sedangkan Sequential Read/Write mengacu kepada memori smartphone mengakses satu file (terutama berukuran besar) agar dapat ditempatkan di blok secara berurutan.    Selanjutnya saya menjalankan pengujian sintetis menggunakan aplikasi PCMark. Benchmark ini mengukur seberapa andal P30 menghadapi tugas produktivitas sehari-hari. Pekerjaan yang diuji dalam tolok ukur tersebut adalah performa pengeditan video serta audio, penulisan data ke penyimpanan, dan kalkulasi data. Nilai keseluruhan yang dapat ditoreh P30 adalah 7779 poin. Sebagai catatan, P30 Pro memiliki sedikit di bawah nilai P30 dengan 7723 poin.    Selanjutnya saya menjalankan benchmark 3DMark. Dalam aplikasi ini, Huawei P30 mampu mengumpulkan skor 3853 poin untuk Sling Shot Extreme, 3214 poin untuk Sling Shot, dan 36629 untuk Ice Storm Unlimited. Sebagai perbandingan, P30 Pro meraup angka 2244 poin untuk Sling Shot Extreme, 3219 poin untuk Sling Shot, 3113 poin untuk Sling Shot Unlimited, dan 36195 untuk Ice Storm Unlimited.    Ketika digunakan untuk memainkan Gim berat seperti Asphalt 9: Legends, saya merasakan performa P30 sangat lancar dari garis Start hingga Finish. Tidak ada penurunan kualitas frame rate apalagi lagging. Mobil saya mampu ngebut dengan berhias latar belakang yang sangat lancar. Pengalaman ini sama asiknya saat saya bermain gim yang sama pada kakaknya atau P30 Pro.  Huawei mentenagai P30 dengan kapasitas baterai 3650 mAh. Setelah saya uji coba daya tahannya menggunakan aplikasi PCMark, smartphone ini mampu bertahan selama 7 jam 35 menit. Daya tahan ini cukup lama dibandingkan dengan P30 Pro yang hanya bertahan selama 6 jam 43 menit. Padahal smartphone dengan performa kamera ganas ini memiliki kapasitas baterai yang lebih tinggi, yaitu 4200 mAh.    Kesimpulan  Meski tidak memiliki kualitas seperti P30 Pro, P30 tetap memiliki kualitas fotografi yang sangat baik. Kualitas videonya juga perlu diacungi jempol ketika merekam pada siang hari sambil berjalan. Tetapi saya sarankan untuk menggunakan gimbal ketika merekam sambil berlari.  Lalu performa bermain gim sama persis seperti P30 Pro yang masuk ke dalam predikat flagship. Meski begitu P30 berdesain lebih asik ketika digenggam berlama-lama daripada P30 Pro. Selain itu, daya tahan baterainya juga lebih mumpuni. Sayang belum ada harga resmi di Indonesia. Huawei membanderol P30 dengan harga EUR799 atau sekitar Rp13 jutaan.",name:"Review Huawei P30 bukan HP tanggung",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/p30.jpg?alt=media&token=f48ec0ee-7600-47cf-ade3-30b727438ddb"},{id:"LPudgZHIpiyQVE43tV1n",created_at:a,description:" Valve mengumumkan daftar game-game PC paling laku keras 2018 di Steam. Beberapa judulnya merupakan game lama yang tidak pernah mati! Akhir tahun memang menjadi saat yang tepat merangkum apapun yang terjadi di sepanjang tahun ini. Bagi Valve, yang mereka rangkum adalah game-game PC paling laku keras 2018 yang ada di portal distibusi game miliknya, Steam. Ternyata, cukup banyak game-game lama yang tetap masih kencang memberi ‘uang jajan’ bagi para developer dan publisher-nya. Game apa saja itu? Cek saja di bawah ini!  1. Rocket League Game 'sepak bola' pake mobil yang bisa bikin ngakak ini memang dari dulu sudah digandrungi banyak pemain.  2. Grand Theft Auto V Franchise game andalan Rockstar ini memang ngga ada matinya. Dari 2013, game ini masih menjadi penyumbang dana paling besar untuk Rockstar.  3. The Elder Scrolls Online Tidak heran jika game MMORPG yang satu ini ada di daftar game paling laris di Steam. Wajar toh karena memang fanbase-nya sangat banyak.  4. Far Cry 5 Siapa bilang game baru ngga bisa meraup keuntungan tinggi? Buktinya Far Cry 5 yang rilis pada 27 Maret 2018 bisa bertengger di daftar ini  5. Warframe Satu lagi game dari 2013 yang masih dalam masa jayanya di 2018. Warframe seakan tidak pernah kehilangan para pemain aktifnya.  6. Dota 2 Siapa bilang Dota 2 adalah dead game? Nyatanya, game pengangkat nama MOBA ini masih terus menyuplai Valve dengan berbagai konten yang ada.  7. Tom Clancy’s Rainbow Six Siege Di tengah maraknya game FPS survival battle royale, Rainbow Six Siege mampu mengikat banyak sekali pemain yang menyukai genre FPS sehingga bisa berada di daftar ini.  8. Monster Hunter: World Bisa dikatakan bahwa Monster Hunter: World menjadi serial Monster Hunter yang paling sukses hingga saat ini. Jika tidak sukses, seharusnya game ini tidak ada disini.  9. Civilization VI Hampir semua game-game laris di Steam berkutat di genre FPS dan RPG. Tapi, game bergenre strategi juga bisa mengukirkan namanya di game terlaris melalui Civilization VI.  10. Player Unknown’s Battleground Game yang memang terbukti memiliki popularitas yang menjulang. Tentu saja popularitas tinggi juga berdampak pada laris manisnya PUBG.  11. Assassin’s Creed Odyssey Memasukkan gameplay multiplayer online ke dalam serial Assassin's Creed menjadi keputusan yang sangat tepat bagi Ubisoft sehingga developer ini bisa kehujanan uang.  12. Counter Strike: Global Offensive Game yang sudah berumur 6 tahun di Steam ini masih saja bisa bersaing dengan game-game terkenal saat ini. Padahal CS:GO sudah di gratiskan loh!",name:"Berikut Ini Game-Game PC Paling Laku Keras 2018 Versi Steam",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/topgame.jpg?alt=media&token=05f4f8c3-5919-4d4b-92d5-a11cd0cd818c"},{id:"VTTyEX4jnTiJNv4TTwRG",created_at:a,description:" Pada bulan Oktober 2017 Intel telah merilis prosesor generasi terbaru mereka dengan nama Intel ‘Coffe Lake’. Sukses dengan debut merilis seri tertinggi Intel Core I7-8700K dan Core I5-8600K, kali ini Intel juga meluncurkan pada versi Core I3-nya dengan seri Core I3-8100 (Locked Multiplier) dan Core I3-8350K (Unlocked Multiplier). Seperti seri tertingginya, pada seri Coffe Lake Core I3 ini memiliki konfigurasi baru yaitu penggunaan 4 core murni tanpa Hyperthreading, sama persis konfigurasi yang digunakan pada seri Intel Core I5 Generasi Skylake/ Kabylake. Intel Core I3 generasi 8 ini menjadi “prosesor 4 core termurah Intel di pasaran saat ini”, nantinya akan berhadapan langsung dengan prosesor milik AMD yaitu Ryzen 3. Apakah Intel Core I3 generasi 8 ini akan menjadi pilihan yang cukup menggoda bagi para Gamer ataupun Entry-level user yang ingin merakit sebuah PC dengan budget yang terbatas? Kali ini, sampel yang datang di Lab Hexatekno.com adalah Seri Core i3 8100. Memiliki Konfigurasi 4 Core dengan kecepatan 3,6Ghz tanpa turbo boost, di lengkapi L3 Cache sebesar 6MB. Konfigurasi seperti ini mengingatkan kami dengan konfigurasi prosesor Intel Core I5 generasi Skylake/ Kabylake, di pengujian nanti kami akan membandingkan peforma keduanya. Penasaran dengan kinerja prosesor Intel Core I3-8100 ini? Simak Review lengkapnya berikut. Spesifikasi Detail Terlihat dari tabel line up di bawah perbedaan pada Intel Core I3 8100 dan 8350K adalah pada kecepatan prosesor, kapasitas L3 Cache, dan yang terakhir Unlock Multiplier pada K-series Pada seri Non-K fitur multiplier terkunci, namun memiliki TDP yang lebih kecil yaitu hanya 65 Watt saja. seri Non-K disini memang di tunjukan untuk para pengguna Kantoran atau rumahan bahkan seorang profesional yang tidak terlalu membutuhkan fitur Overclocking. Spesifikasi Detail Pada tabel di atas Intel Core I3 hanya support penggunaan DDR4 2400. Untuk melihat kemampuan IMC-nya, pada pengujian kali ini kami akan mencoba menjalankan memory kami pada kecepatan DDR4 4000Mhz dengan menggunakan prosesor Core I3 8100 dan Motherboard Biostar Z370 GT6. CPU-Z Terlihat pada screenshot di atas, Intel Core I3 8100 kami saat di jalankan menggunakan motherboard Biostar Z370 GT6, penggunaan Motherboard Z370 disini terasa cukup mubadzir Cukup di sayangkan saat artikel ini di rilis pihak Intel belum meluncurkan Motherboard ekonomis H-Series atau B-Series untuk platform Intel Coffee-Lake. Untuk kedepanya bagi kalian yang ingin berencana meminang Intel Core I3 8100 kami merekomendasikan untuk mengkombinasikan dengan motherboard H-Series atau B-Series.  Sistem Pengujian Sistem Pengujian Prosesor : Intel Core I3 8100 Motherboard : Biostar Z370 GT6 Memori : G.Skill TridentZ 2x8GB DDR4 4000Mhz C19 PSU : Cooler Master V650 VGA : Nvidia Geforce GTX 980 Ti SSD : Corsair MP500 240GB Benchtable : Openbenchtable HWBOT World Tour Edition Prosesor : Intel Core I3 8100  Intel Core I3 8100 Motherboard : Biostar Z370 GT6  Biostar Z370 GT6 Memory : G.Skill TridentZ 2x8GB DDR4 4000Mhz C19  G.Skill TridentZ 2x8GB DDR4 4000Mhz CL19 PSU Cooler Master V650  Cooler Master V650 5. VGA : Nvidia Geforce GTX 980 Ti   Nvidia Geforce GTX 980 Ti SSD : Corsair MP500 240GB  Corsair MP500 240GB",name:"Review Prosesor Intel Coffee Lake Core I3-8100 : Quad Core Murah dari Intel",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/corei38100.jpg?alt=media&token=5c355abe-4bba-482d-af31-6e8b2fae52ed"},{id:"jouC1ZlQQyBVhUExydHR",created_at:a,description:'Hardware dengan teknologi lama memang akan selalu kalah oleh produk baru. Namun, bukan berarti hardware lawas selalu tidak bisa digunakan untuk berbagai penggunaan layaknya hardware berteknologi baru.   Prosesor AMD FX-8370 adalah contohnya. Meski masih menggunakan teknologi lama, prosesor ini masih mampu menghadirkan performa yang cukup mumpuni untuk kebutuhan saat ini.   AMD FX-8370, Prosesor Lawas yang Masih Hebat  Bagaimana tanggapan anda mengenai artikel ini?  Happy Inspire Confuse Sad AMD FX-8370 merupakan prosesor yang sudah cukup lama ada di pasar. Prosesor ini pertama kali dirilis tahun 2014, tetapi paket penjualannya diperbarui dengan hadirnya sistem pendingin Wraith. AMD FX-8370 masih menggunakan arsitektur Vishera 32nm. Tentu saja, secara teknologi prosesor ini kalah telak dengan berbagai prosesor terbaru yang sudah menyentuh arsitektur 14nm.   Prosesor dengan teknologi "jadul" ini tergolong hebat untuk zamannya. Selain memiliki 8 thread, AMD FX-8370 juga mampu menghadirkan kecepatan pemrosesan hingga 4,3GHz. Ia juga memiliki L3 cache 8MB, dan telah mendukung penggunaan memori DDR3 hingga kecepatan 1866MHz. Ia masih menggunakan socket lama AMD AM3+.   AMD FX-8370, Prosesor Lawas yang Masih Hebat   Salah satu keunggulan prosesor ini adalah sistem pendinginnya yang kini telah dilengkapi dengan Wraith. Pendingin tersebut hadir dengan desain baru yang performanya jauh lebih baik daripada pendingin standar AMD sebelumnya. Untuk lebih jelasnya, Anda bisa membaca ulasan mengenai pendingin Wraith di artikel kami sebelumnya.   Bagaimana dengan performanya?   AMD FX-8370 memang boleh jadi merupakan prosesor lama yang masih menggunakan teknologi arsitektur 32nm, namun performanya masih cukup mumpuni untuk menunjang kebutuhan komputasi saat ini.   Hal tersebut bisa terlihat dari performanya ketika digunakan untuk memainkan berbagai macam game terkini, mulai dari GTA V, The Witcher 3, DOOM, hingga Deus Ex: Mankind Divided.   AMD FX-8370, Prosesor Lawas yang Masih Hebat   Diuji menggunkan motherboard MSI 970 Gaming, RAM DDR3 8GB, dan kartu grafis ASUS STRIX Radeon R9 390X, AMD FX-8370 terbukti masih bisa menemani kami bermain game tersebut dengan sangat lancar. Bahkan di game DOOM, kami sempat mencatat framerate hingga 90fps menggunakan API Vulkan. Tentunya untuk sebuah prosesor dengan teknologi lama, hal tersebbut tergolong memuaskan.   Performa AMD FX-8370 yang cukup kuat juga dibuktikan ketika diuji menggunakan Cinebench R15. Prosesor ini berhasil meraih 627 poin. Angka tersebut dua kali lipat lebih tinggi dari hasil pengujian prosesor AMD Athlon X4-860K yang justru umurnya lebih muda dari prosesor ini.   AMD FX-8370, Prosesor Lawas yang Masih Hebat   Sementara pada pengujian menggunakan PCMark, FX-8370 mampu meraih skor 3.519 poin. Cukup tinggi, namun masih kalah telak oleh prosesor pesaing yang ada saat ini seperti Intel Core i7-6600K yang mampu menghasilkan hingga lebih dari 5.700 poin. Performa tersebut membuktikan prosesor ini masih kurang efektif jika digunakan untuk melakukan pekerjaan berat seperti video editing.   Kesimpulan   Meski merupakan prosesor lama yang hanya diberi pemanis berupa sistem pendingin baru, AMD FX-8370 terbukti masih cukup mumpuni untuk menemani sesi bermain game Anda. Apalagi jika ia disandangkan dengan kartu grafis yang sepadan. Di sisi lain, Anda tidak bisa menggunakan berbagai teknologi baru pada platform prosesor ini, seperti penyimpanan via M.2 SSD.',name:"AMD FX-8370, Prosesor Lawas hebat",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/amd%20fx-9370.jpg?alt=media&token=a85f39b6-5b7c-470d-a92c-5773989d9d40"},{id:"lR11dZSFVCbJQwHxjYIh",created_at:a,description:'Ada kejutan menarik kala President dan CEO AMD, Lisa Su, menyampaikan keynote CES 2019. Dia mengungkap kehadiran Ryzen 3.  Lisa mengatakan prosesor ini bakal mengusung fabrikasi 7 nm. Sayangnya, untuk saat ini dia tidak mengungkap lebih banyak detail.  "Ryzen 3 akan hadir pertengahan 2019," katanya saat menyampaikan keynote di Venetian, Las Vegas, Rabu (9/1/2019).    Baca juga: AMD Umumkan Kartu Grafis 7nm Pertama di Dunia   Lisa kemudian memperlihatkan bagaimana kemampuan Ryzen 3 lewat Cinebench dan dibandingkan dengan prosesor generasi kedelapan Intel i9. Hasilnya, prosesor AMD tampil lebih unggul dengan skor 2.057, sementara chip Intel menorehkan 2.040   "Sekarang dapat kita lihat bagaimana kekuatan teknologi 7nm," seloroh Lisa.  Perempuan berkacamata ini sempat menunjukkan bagaimana Ryzen 3 memiliki perbedaan ukuran dengan dengan chip AMD lainnya. Terlihat ada die yang lebih besar dan kecil. Die yang kecil memiliki 8 inti dan 16 thread, sementara yang besar menjadi modul I/O.  Lisa pun mengonfirmasi kalau Ryzen mendapat dukungan PCIe 4.0. Namun AMD memastikan prosesor barunya akan bekerja di motherboard AM4 socket saat ini, sehingga pemilik platform yang sudah memilikinya dapat melakukan pemutakhiran.',name:"Prosesor AMD Ryzen 3 segera launching",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/amd.jpg?alt=media&token=3fa9b2e6-b7c5-44cc-b746-6c7eaf5d0cdc"},{id:"pZsD5xG2oRe8WFFD1Uuh",created_at:a,description:" Vue.js adalah Framework JavaScript yang digunakan untuk merancang user interface pada website.  Vue awalnya dirilis pada bulan Februari 2014 oleh Evan You. Evan sebelumnya pernah bekerja di Google sebagai Creative Technology (2012-2014) dan Meteor Development Group (2014-2016) sebagai Core Dev. Pada pertengahan 2016, dia memutuskan untuk fokus membangun Vue.js sampai sekarang.  Vue diciptakan untuk memenuhi kebutuhan pembuatan aplikasi yang lebih baik. Vue memilih beberapa sintaks template dari Angular, dan menghapus banyak sintaks yang menjadikannya sangat ringan.   Dilanjutkan dari 2014 sampai 2016, perkembangan Vue.js cukup konsisten, diantaranya dengan memperoleh NPM download hampir 2 juta dan Core GitHub Stars yang mencapai 37 ribu lebih.  Baca Juga: 7 Build Tools Terbaik dan Terpopuler di Tahun 2019   Beberapa perusahaan besar yang sudah berkolaborasi menggunakan Vue.js diantaranya Nintendo, GitLab, Alibaba, Xiaomi, dan Laravel.  FITUR UTAMA Fokus utama Vue.js adalah membuat suatu ide atau solusi yang berguna dalam mengembangkan Web UI serta memudahkan para develover dalam mengadopsi Vue.js dengan cepat dan mudah.  Salah satu fitur utama Vue.js adalah Reactive Data Binding System atau proses sinkronisasi antara DOM dan Logical.    Instalasi Pada dasarnya proses instalasi bisa langsung dengan cara menambahkan script Vue.js melalui CDN, bisa juga dengan NPM dan CLI dimana instalasi ini bisa disesuaikan dengan kebutuhan.  Berikut Keuntungan Menggunakan Vue.js 1. Ukuran yang Kecil Keberhasilan suatu Framework bergantung pada ukurannya. Semakin kecil ukurannya, semakin banyak penggunanya. Salah satu keunggulan Vue.js adalah ukurannya yang kecil. Ukuran Framework ini sekitar 18 – 21 kb sehingga tidak membutuhkan banyak waktu bagi pengguna untuk mengunduh serta menggunakannya.  2. Sederhana Vue.js cukup populer di kalangan pengembang web karena memfasilitasi mereka untuk berintegrasi dengan aplikasi yang sudah ada. Vue didasarkan pada Framework JavaScript yang bisa diintegrasikan ke dalam aplikasi lain yang dibangun di atas JavaScript.  3. Mudah Dipahami dan Dikembangkan Salah satu alasan mengapa Framework Vue terus meningkat karena Vue mudah dimengerti. Pengguna juga dapat menambahkan Vue.js ke proyek web nya dengan mudah karena struktur Vue yang sederhana.  4. Fleksibel Vue.js memungkinkan pengguna untuk menulis template-nya dalam file HTML, dan file JavaScript. Fleksibelitas juga mudah dipahami oleh pengembang React.js, Angular, dan Framework javaScript baru lainnya.  5. Komunikasi Dua Arah Vue.js memfasilitasi komunikasi dua arah karena arsitektur MVVM-nya yang membuatnya mudah menangani blok HTML.  6. Dokumentasi Yang Lengkap Dokumentasi Vue.js sangat rinci sehingga setiap pengguna yang sedikit tahu mengenai JavaScript dan HTML dapat mengembangkan aplikasi atau halaman web sendiri.",name:"Framework JavaScript yang Ringan dan Powerfull",picture:"https://firebasestorage.googleapis.com/v0/b/biodata-41f03.appspot.com/o/vue.jpg?alt=media&token=3232a866-b198-48e9-9e1a-e0b47ac77393"}]},serverRendered:!0}}("2019","-","2018","/unknown")</script><script src="/_nuxt/d3e84ac2be8032d5f258.js" defer></script><script src="/_nuxt/df05c7843b5646ebbace.js" defer></script><script src="/_nuxt/62dc50ef1a3ac61975dd.js" defer></script><script src="/_nuxt/d53e68f0a083b7016eca.js" defer></script><script src="/_nuxt/0edf773fee9c3897e2f3.js" defer></script>
